<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/year.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="shortcut icon" href="../static/images/github-explorer-favicon.ico">
    <script type="text/javascript" src="../static/js/vendor/d3.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/jquery-2.1.1.min.js"></script>
</head>
<body>
<div id="main-container">
    <div id="header">
        <div id="image-section">
            <img src="../static/images/github-explorer-icon.png" id="main-icon">
        </div>
        <div id="nav-bar-section">
            <ul id="nav-list">
                <li class="navs"><a href="/contactus">Contact Us</a></li>
                <li class="navs"><a id="active" href="/start">Start</a></li>
                <li class="navs"><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
    <hr id="divider"/>
    <div id="body-content">
        <div id="left-section">
            <div id="profile">
                    <br>
                    <br>
                    <div id="image-section1">
                        <img src="" height="80" width="80" id="main-icon1">

                    </div>
                    <div id="data">
                        <br>
                        <h1 id="Name"></h1>
                        <label for="Name">Name : &nbsp; &nbsp; &nbsp; </label>
                        <span class="Name">{{profile["profile"]["name"]}}</span>
                        <br>
                        <br>
                        <label for="Website">Website : &nbsp;&nbsp;</label>
                        <span id="Website"><a href="/start">{{profile["profile"]["html_url"]}}</a></span>
                        <br>
                        <br>
                        <label for="Started at">Started at : &nbsp;</label>
                        <span id="Started at">{{profile["profile"]["created_at"]}}</span>
                </div>
                </div>

            <div id="legend">

            </div>
        </div>
        <div id="right-section">
            <div id="year-details">
                <svg id="year-svg"></svg>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/year.js">

</script>
<script type="text/javascript">

    var image = '{{profile["profile"]["avatar_url"]}}'
    console.log(image)
    $("#main-icon1").attr("src",image);

    var html_url = '{{profile["profile"]["html_url"]}}'

    //Load the href
    $(document).ready(function() {
        $('a[href*="/start"]').attr('href' , html_url);

    });

</script>
</body>
</html>
